basePath: /api/v1
definitions:
  models.AchievementListResponse:
    properties:
      achievements:
        items:
          $ref: '#/definitions/models.AchievementReference'
        type: array
      total:
        type: integer
    type: object
  models.AchievementReference:
    properties:
      created_at:
        type: string
      deleted_at:
        type: string
      id:
        type: string
      mongo_achievement_id:
        type: string
      rejection_note:
        type: string
      status:
        description: draft, submitted, verified, rejected
        type: string
      student_id:
        type: string
      submitted_at:
        type: string
      updated_at:
        type: string
      verified_at:
        type: string
      verified_by:
        type: string
    type: object
  models.CreateAchievementRequest:
    properties:
      achievement_type:
        description: '''academic'', ''competition'', ''organization'', ''publication'',
          ''certification'', ''other'''
        type: string
      description:
        type: string
      details:
        additionalProperties: true
        type: object
      points:
        type: integer
      tags:
        items:
          type: string
        type: array
      title:
        type: string
    required:
    - achievement_type
    - title
    type: object
  models.CreateUserRequest:
    properties:
      academic_year:
        type: string
      email:
        type: string
      full_name:
        type: string
      password:
        type: string
      program_study:
        type: string
      role_id:
        type: string
      student_id:
        type: string
      username:
        type: string
    required:
    - email
    - full_name
    - password
    - role_id
    - username
    type: object
  models.ErrorResponse:
    properties:
      error:
        type: string
    type: object
  models.Lecturer:
    properties:
      created_at:
        type: string
      department:
        type: string
      id:
        type: string
      lecturer_id:
        description: NIP
        type: string
      updated_at:
        type: string
      user_id:
        type: string
    type: object
  models.LecturerListResponse:
    properties:
      lecturers:
        items:
          $ref: '#/definitions/models.Lecturer'
        type: array
      total:
        type: integer
    type: object
  models.LoginCredential:
    properties:
      password:
        type: string
      username:
        type: string
    type: object
  models.LoginResponse:
    properties:
      data:
        $ref: '#/definitions/models.LoginResponseData'
      status:
        type: string
    type: object
  models.LoginResponseData:
    properties:
      refreshToken:
        type: string
      token:
        type: string
      user:
        $ref: '#/definitions/models.UserProfile'
    type: object
  models.MessageResponse:
    properties:
      message:
        type: string
    type: object
  models.StatisticsResponse:
    properties:
      by_status:
        additionalProperties:
          type: integer
        type: object
      by_type:
        additionalProperties:
          type: integer
        type: object
      total_achievements:
        type: integer
      total_points:
        type: integer
    type: object
  models.Student:
    properties:
      academic_year:
        type: string
      advisor_id:
        type: string
      created_at:
        type: string
      id:
        type: string
      program_study:
        type: string
      student_id:
        description: NIM
        type: string
      updated_at:
        type: string
      user_id:
        type: string
    type: object
